<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <title>Thermostat</title>
</head>
  <a href="http://jquery.com/"></a>
  <script src="src/thermostat.js"></script>
  <script src="app.js"></script>
<body>


  <section>
    <h1 id="temperature">Thermolegend</h1>
    <p>
      <div id="temperature-screen">
        <h1> Temperature: <span id="display"></span> degrees Celsius </h1>
      </div>
    <p>
      <button id="tempUp" onclick='tempUp();'>+</button>
      <button id="tempUp" onclick='tempDown();'>-</button>
      <button id="tempUp" onclick='tempReset();'>reset</button>

  <div class="onoffswitch">
  <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked onclick='switchPower();'>
  <label class="onoffswitch-label" for="myonoffswitch">
      <span class="onoffswitch-inner"></span>
      <span class="onoffswitch-switch"></span>
  </label>
</div>

      <!-- <button id="psmOn"  onclick='psmOn();'>PSM on</button>
      <button id="psmOff" onclick='psmOff();'>PSM off</button> -->

        Power saving mode is <span id="psm">on</span>
      </p> -->

        <label for="points">Points:</label>
        <input type="range" name="points" id="points" value="20" min="10" max="">
      </form> -->
    </p>
  </section>
</body>
</html>
